server:
  port: 8006

spring:
  application:
    name: cloud-consul-payment
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        # consul 采用docker容器时，要显示出IP地址，不然健康检查失败
        prefer-ip-address: true
        service-name: ${spring.application.name}
        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator/health